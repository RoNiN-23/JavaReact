<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link media="all" rel="stylesheet" th:href="@{/css/registration.css}" type="text/css"/>
</head>
<body>
<img th:src="@{/images/main3.jpg}" alt="">
<div class="registration-page">
    <p class="registration">REGISTRATION FORM</p>
    <form class="registration-form" th:action="@{/registration}" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="username" required>
        <input type="text" name="password" placeholder="password" required>
        <input type="text" name="email" placeholder="email" required>
        <input type="text" name="phone" placeholder="phone" required>
        <button type="submit">registration</button>
    </form>
    <p class="message">Already registered? <a th:href="@{/login}">Sign In</a></p>
</div>
</body>
</html>
